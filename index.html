<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OG Calculator</title>
</head>
<body>
    <h1>OG Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div id="resultDisplay"></div>
            <div id="opDisplay"></div>
        </div>
        <div class="buttons">
            <button class="num" id="NUM1">1</button>
            <button class="num" id="NUM2">2</button>
            <button class="num" id="NUM3">3</button>
            <button class="op" id="ADD">+</button>
            <button class="num" id="NUM4">4</button>
            <button class="num" id="NUM5">5</button>
            <button class="num" id="NUM6">6</button>
            <button class="op" id="SUBTRACT">-</button>
            <button class="num" id="NUM7">7</button>
            <button class="num" id="NUM8">8</button>
            <button class="num" id="NUM9">9</button>
            <button class="op" id="MULTIPLY">*</button>
            <button class="exec" id="clear">CE</button>
            <button class="num" id="NUM0">0</button>
            <button class="exec" id="equals">=</button>
            <button class="op" id="DIVIDE">/</button>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
